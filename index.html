<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Journeys Form</title>
</head>

<body>
    <h1>Magic Journeys Form</h1>

    <form>
        <fieldset>
            <legend>Person 1</legend>
            <label for="firstName1">First Name:</label>
            <input type="text" id="firstName1" name="firstName1" required>

            <label for="lastName1">Last Name:</label>
            <input type="text" id="lastName1" name="lastName1" required>

            <label for="address1">Address:</label>
            <input type="text" id="address1" name="address1" required>

            <label for="phone1">Phone Number:</label>
            <input type="tel" id="phone1" name="phone1" required>

            <label for="email1">Email Address:</label>
            <input type="email" id="email1" name="email1" required>
        </fieldset>

        <!-- Repeat the above fieldset for up to 10 people -->

        <button type="submit">Submit</button>
    </form>
</body>

</html>
